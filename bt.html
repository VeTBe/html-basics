<html lang="en">

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>hamburger rendelés</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name='amount-input' value="1"
                        class="form-control">
                    <small class="form-text text-muted">Minimum 1, maximum 10 db</small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span> Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">megrendelés</button>
                </form>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
