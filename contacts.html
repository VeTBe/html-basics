<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="lib/bootstrap-4.5.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
<div class="row">
    <div class="col-8">

        <div class="alert alert-primary" role="alert">
            Elsődleges figyelmeztetés, pl. kérem, olvassa el a felhasználási feltételeket!
          </div>
          <div class="alert alert-secondary" role="alert">
            Infó
          </div>
          <div class="alert alert-success" role="alert">
            Sikeres művelet!
          </div>
          <div class="alert alert-danger" role="alert">
            Danger, a rendszer meghibásodott!
          </div>
          <div class="alert alert-warning" role="alert">
            Figyelmeztetés - lehet, hogy nem minden adat elérhető!
          </div>
          <div class="alert alert-info" role="alert">
            Információ
          </div>
          <div class="alert alert-light" role="alert">
            A rendszer megfelelően működik!
          </div>
          <div class="alert alert-dark" role="alert">
            Ez nem tudom, mire való, elvicceskedte!
          </div>


    </div>




</div>






    </div>
